<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Dormbase</title>
    <meta name="description" content="">
    <meta name="author" content="">
    <script src="//ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.min.js" type="text/javascript"></script>

    <!--[if lt IE 9]>
      <script src="http://html5shim.googlecode.com/svn/trunk/html5.js"></script>
    <![endif]-->

    <link href="{{ STATIC_URL }}css/main.css" rel="stylesheet">
    <link href="{{ STATIC_URL }}css/token-input-facebook.css" rel="stylesheet">

    <link rel="shortcut icon" href="{{ STATIC_URL }}ico/favicon.png">
    <link rel="apple-touch-icon" href="{{ STATIC_URL }}ico/apple-57x57.png">
    <link rel="apple-touch-icon" sizes="72x72" href="{{ STATIC_URL }}ico/apple-72x72.png">
    <link rel="apple-touch-icon" sizes="114x114" href="{{ STATIC_URL }}ico/apple-114x114.png">
  </head>

  <body class="container">
    <header class="navbar navbar-fixed-top">
      <div class="navbar-inner">
	<div class="container">

	  <!-- .btn-navbar is used as the toggle for collapsed navbar content -->
	  <a class="btn btn-navbar" data-toggle="collapse" data-target=".nav-collapse">
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
	  </a>

	  <a class="brand" href="{% url dormbase.views.home %}">dormbase</a>

	    <ul class="nav">   
	      <li {% block classHome %}{% endblock %}><a href="{% url dormbase.views.home %}">Home</a></li>
	      <li {% block classDirectory %}{% endblock %}><a href="{% url dormbase.core.views.directory %}">Directory</a></li>
	      <li {% block classPersonal %}{% endblock %}><a href="{% url dormbase.personal.views.profile %}">Personal</a></li>
	      <li class="dropdown {% block classMediaContent %}{% endblock %}">
		<a class="dropdown-toggle" data-toggle="dropdown" href="">
		  Media
		  <b class="caret"></b>
		</a>
		<ul class="dropdown-menu">
		  <li><a href="{% url dormbase.movie.views.genre_list %}">Movies</a></li>
		</ul>
	      </li>
	      <li class="dropdown {% block classFacilities %}{% endblock %}">
		<a class="dropdown-toggle" data-toggle="dropdown" href="">
		  Facilities
		  <b class="caret"></b>
		</a>
		<ul class="dropdown-menu">
		  <li><a href="{% url dormbase.menus.views.menus %}">Dining</a></li>
		  <li><a href="{% url dormbase.nextbus.views.nextbus %}">Shuttle</a></li>
		  <li><a href="{% url dormbase.laundry.views.laundry %}">Laundry View</a></li>
		  <li><a href="{% url dormbase.facilities.views.report %}">Report a Problem</a></li>
		</ul>
	      </li>
	      <li {% block classDesk %}{% endblock %}><a href="{% url dormbase.desk.views.dashboard %}">Desk</a></li>
	    </ul>
	    <form class="navbar-search pull-right" action="{% url dormbase.views.home %}search/" method="get">
	      <input type="text" class="search-query" placeholder="Search" name="q">
	    </form>
	  </div>
	</div>
      
    </header>
    
    {% block content %}
    {% endblock %}
    
    <footer>
      <hr>
      <p class="pull-left">Want to help out? Email us at <a href="mailto:dormbase@mit.edu">dormbase@mit.edu</a>.</p>
      <img class="pull-right" id="footer-icon"
      src="{{STATIC_URL }}img/puzzleicon.png" alt="dormbase icon"
      width="40" height="40" />
	<p class="pull-right"> &copy Dormbase 2012 </p>
    </footer>
    
    
    <script type="text/javascript">
      $(function() {
      $(".nav-collapse").collapse();
      });
    </script>
    
    <script src="{{ STATIC_URL }}js/jquery.js"></script>
    <script src="{{ STATIC_URL }}js/bootstrap-transition.js"></script>
    <script src="{{ STATIC_URL }}js/bootstrap-alert.js"></script>
    <script src="{{ STATIC_URL }}js/bootstrap-modal.js"></script>
    <script src="{{ STATIC_URL }}js/bootstrap-dropdown.js"></script>
    <script src="{{ STATIC_URL }}js/bootstrap-scrollspy.js"></script>
    <script src="{{ STATIC_URL }}js/bootstrap-tab.js"></script>
    <script src="{{ STATIC_URL }}js/bootstrap-tooltip.js"></script>
    <script src="{{ STATIC_URL }}js/bootstrap-popover.js"></script>
    <script src="{{ STATIC_URL }}js/bootstrap-button.js"></script>
    <script src="{{ STATIC_URL }}js/bootstrap-collapse.js"></script>
    <script src="{{ STATIC_URL }}js/bootstrap-carousel.js"></script>
    <script src="{{ STATIC_URL }}js/bootstrap-typeahead.js"></script>
    

  </body>
</html>
